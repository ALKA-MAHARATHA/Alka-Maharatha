<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #333;
        }
        .sidebar {
            width: 25%;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        .sidebar .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .sidebar .header div {
            width: 40px;
            height: 40px;
            background-color: #6B46C1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
        }
        .sidebar .header span {
            margin-left: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            text-decoration: none;
            color: #333;
        }
        .sidebar nav a div {
            width: 24px;
            height: 24px;
            background-color: #E2E8F0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        .sidebar nav a div img {
            width: 16px;
            height: 16px;
        }
        .sidebar .footer {
            margin-top: auto;
            padding: 8px;
            text-align: center;
            border-radius: 8px;
        }
        .main-content {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }
        .main-content .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .main-content .header input {
            padding: 8px;
            border: 1px solid #CBD5E0;
            border-radius: 4px;
        }
        .main-content .profile {
            padding: 24px;
            border-radius: 8px;
        }
        .main-content .profile .profile-pic {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .main-content .profile .profile-pic img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-right: 16px;
        }
        .main-content .profile form .form-group {
            margin-bottom: 16px;
        }
        .main-content .profile form .form-group label {
            display: block;
            margin-bottom: 4px;
            color: #4A5568;
        }
        .main-content .profile form .form-group input {
            width: calc(100% - 48px);
            padding: 8px;
            border: 1px solid #CBD5E0;
            border-radius: 4px;
        }
        .main-content .profile form .form-group button {
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 8px;
        }
        .main-content .profile form .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }
        .main-content .profile form .form-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .main-content .profile form .form-actions button.save {
            background-color: #48BB78;
            color: #fff;
            margin-right: 8px;
        }
        .main-content .profile form .form-actions button.cancel {
            background-color: #F56565;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">
            <div>W</div>
            <span>Workspace</span>
        </div>
        <nav>
            <a href="#">
                <div><img src="home.jpg" alt="Home"></div>
                Home
            </a>
            <a href="#">
                <div><img src="customer.png" alt="Customers"></div>
                Customers
            </a>
            <a href="#">
                <div><img src="dept.png" alt="Departments"></div>
                Departments
            </a>
            <a href="#">
                <div><img src="media.png" alt="Media"></div>
                Media
            </a>
        </nav>
        <div class="footer">
            My Account
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="title">Profile</div>
            <input type="text" placeholder="Search in My Accounts">
        </div>
        <div class="profile">
            <div class="profile-pic">
                <img src="profile.jpg" alt="Profile Picture">
                <div>This is an edit button. On clicking this pencil symbol, user will be asked to input an image type.</div>
            </div>
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <div class="flex items-center">
                        <input type="text" value="John Doe">
                       <button type="button"><img src="img.jpg" alt="Edit"></button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="flex items-center">
                        <input type="email" value="example@gmail.com">
                        <button type="button"><img src="img.jpg" alt="Edit"></button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="flex items-center">
                        <input type="text" value="9134837948">
                        <button type="button"><img src="img.jpg" alt="Edit"></button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <div class="flex items-center">
                        <input type="text" value="July 16, 1999">
                        <button type="button"><img src="img.jpg" alt="Edit"></button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save">SAVE</button>
                    <button type="button" class="cancel">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
