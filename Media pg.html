<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
        .media-section {
            margin-bottom: 20px;
        }
        .media-section h2 {
            background-color: #e6e6e6;
            padding: 10px;
            margin: 0;
        }
        .media-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0 -10px;
        }
        .media-item {
            flex: 1 1 30%;
            max-width: 30%;
            margin: 10px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .media-item img, .media-item video, .media-item audio {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Media</h1>

    <div class="media-section">
        <h2>Images</h2>
        <div class="media-table">
            <div class="media-item">
                <img src="sit 1.jpg" alt="Image 1">
            </div>
            <div class="media-item">
                <img src="sit 2.png" alt="Image 2">
            </div>
            <div class="media-item">
                <img src="sit 3.jpg" alt="Image 3">
            </div>
            
        </div>
    </div>

    <div class="media-section">
        <h2>Videos</h2>
        <div class="media-table">
            <div class="media-item">
                <video controls>
                    <source src="video 1.mp4" type="video/mp4">
                    
                </video>
            </div>
            <div class="media-item">
                <video controls>
                    <source src="video 2.mp4" type="video/mp4">
                    
                </video>
            </div>
            <div class="media-item">
                <video controls>
                    <source src="video 3.mp4" type="video/mp4">
                    
                </video>
            </div>
            
        </div>
    </div>

    <div class="media-section">
        <h2>Audio</h2>
        <div class="media-table">
            <div class="media-item">
                <audio controls>
                    <source src="path/to/audio1.mp3" type="audio/mp3">
                    
                </audio>
            </div>
            <div class="media-item">
                <audio controls>
                    <source src="path/to/audio2.mp3" type="audio/mp3">
                    AUDIO
                </audio>
            </div>
            <div class="media-item">
                <audio controls>
                    <source src="path/to/audio3.mp3" type="audio/mp3">
                    
                </audio>
            </div>
            
        </div>
    </div>

    <a href="Workspace.html">Back to Main Page</a>
</body>
</html>
